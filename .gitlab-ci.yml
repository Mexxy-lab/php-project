image: php:8.0

stages:          
  - build
  - lint
  - test
  - package
  - deploy

variables:
  IMAGE_NAME: registry.gitlab.com/mexxy-lab/php-project

before_script:
  - echo "Running job in stage $CI_JOB_STAGE"

build-job:       
  stage: build
  tags:
    - npm
    - ubuntu
    - pumej
  script:
    - composer install

lint-job:
  stage: lint
  tags:
    - npm
    - ubuntu
    - pumej
  script: 
    - php -l public/index.php

sast:   
  stage: test 
  tags:
    - npm
    - ubuntu
    - pumej   
include:
  - template: Jobs/SAST.gitlab-ci.yml

package-job:
  stage: package
  image: docker:latest
  services:
    - docker:dind
  tags:
    - docker
    - ubuntu
    - pumej
  script:
    - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin registry.gitlab.com
    - docker build -t $IMAGE_NAME:$CI_PIPELINE_IID .
    - docker push $IMAGE_NAME:$CI_PIPELINE_IID

deploy-job:
  stage: deploy
  tags:
    - npm
    - ubuntu
    - pumej
  script:
    - export KUBECONFIG=$HOME/.kube/config
    - kubectl config current-context || echo "kubectl context not found"
    - kubectl apply -f application.yaml
    - kubectl get nodes 
    - kubectl get pods -n default
    - kubectl get services -n default
    - kubectl get deployments -n default
    - kubectl describe deployment nodejsapp -n default